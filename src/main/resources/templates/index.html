<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
<h1>CSV File Manager</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <button id="uploadBtn" type="button">Upload CSV File</button>
    <input type="file" id="fileInput" name="file" accept=".csv" style="display:none;"/>
</form>
<button id="exportBtn">Export to CSV</button>
<div id="message"></div>

<script>
    document.getElementById('uploadBtn').addEventListener('click', function () {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            if (file.type !== "text/csv") {
                document.getElementById('message').innerText = 'Please upload a valid CSV file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('message').innerText = data;
                    document.getElementById('fileInput').value = '';
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Upload failed: ' + error.message;
                });
        }
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
        fetch('/list')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    alert('No data available for export.');
                    return;
                }
                const headers = ["ID", "Name", "Age"];
                const csvData = [headers]
                data.forEach(item => {
                    const nameValues = item.name ? item.name.split("") : ["", ""];
                    const row = [
                        item.id,
                        ...nameValues,
                        item.age
                    ];
                    while (row.length < headers.length) {
                        row.splice(1, 0, "");
                    }
                    csvData.push(row);
                });
                const csvContent = csvData.map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", "exported_data.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Failed to fetch data for export.');
            });
    });

</script>
</body>
</html>
